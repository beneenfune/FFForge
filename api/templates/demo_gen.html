<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Home Page</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1 class="text-4xl font-bold mb-6">Demo Input Generator</h1>
    
    <p>Go back to <a href="/" style="color: blue; text-decoration: underline;"> Home</a> page here.</p>
    
    <div style="margin-bottom: 20px;"></div>

    <form method="POST" enctype="multipart/form-data" action="form-processed/">
        <div class="grid gap-6 mb-6 md:grid-cols-1">

            <!-- Input field for structure_name -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name of Structure</label>
                <input type="text" name="structure_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="None" required />
            </div>
            
            <!-- Input field for START of temperture_range -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Starting Temperature for the Temperture Range</label>
                <input type="number" step="0.00001" name="start_temp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Float value" required />
            </div>

            <!-- Input field for STEPS of temperture_range -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Temperture Step for the Temperture Range</label>
                <input type="number" step="0.00001" name="step_temp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Float value" required />
            </div>

            <!-- Input field for END of temperture_range -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ending Temperature for the Temperture Range</label>
                <input type="number" step="0.00001" name="end_temp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Float value" required />
            </div>

            <!-- Input button for IN file -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Choose a in.* file</label>
                <input type="file" name="in_file" id="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <!-- Input button for DATA file -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload data.* file</label>
                <input type="file" name="data_file">
            </div>
            
            <!-- Input button for SLURM file -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload *.slurm file</label>
                <input type="file" name="slurm_file">
            </div>

        </div>

         <!-- Submit button -->
        <div>
            <input type="submit"
            value="Submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
        </div>
        
    </form>  
    
</body>

</html>
